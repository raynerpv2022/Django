<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "blog/base.html" %}
    {% load django_bootstrap5 %}
    {% block page_header%}
         <h2> Themas </h2>
    {% endblock page_header %}   
    {% block content %}
    <br><br>
        <form action="{% url 'blog_app:new_thema' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form_thema %}
            {% bootstrap_button button_type="submit" content="Add New Thema" %}
        </form>
    {% endblock content%}
    
</body>
</html>
