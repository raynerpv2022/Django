{% extends 'learning_logs/base.html' %}

{% block page_header%}
    <h2> Topic </h2>
{% endblock page_header %}
 
{% block content %}

<ul class="list-group border-bottom pb-2 mb-4">

    {% for i in topics %}
        
    
        <li class="list-group-item border-0">
                {{i.id}} --- >  {{i.date_added}}  --- >  <a href = "{% url 'learning_logs:topic' i.id  %}">{{i.text}}</a> </li>
    
        {% empty %}
            <li class="list-group-item border-0">
                ESto esta vacio
                </li>

        

    {% endfor %} 
    </ul> 


    <a href="{% url 'learning_logs:new_topic' %}"> Add New Topic</a>


{% endblock content%}
